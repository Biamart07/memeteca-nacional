<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeteca BR</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/image/favicon.png"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; }
    </style>
</head>
<body class="bg-fundo text-texto-principal flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-magenta" style="text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF;">
            Memeteca BR
        </h1>
        <p class="text-text-secundario text-sm mt-2">Clique para tocar</p>
    </header>

    <main class="w-full max-w-2xl">
        <div class="keys-container grid grid-cols-3 gap-4">
            
            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="q">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">JEREMIAS MUITO LOUCO</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="w">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">IRMÃ DORA</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="e">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">DEUZUOLIVE</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="r">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">A VONTADE DE RIR É GRANDE</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="t">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">QUERO CAFÉ</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="y">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">MORRE DIABO</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="u">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">AGORA PARECE QUE PIOROU</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="i">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">SABIA NAO</span>
            </div>

            <div class="key bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" data-key="o">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-center leading-tight">ONDE É QUE EU TO?</span>
            </div>
        </div>
    </main>

    <footer class="mt-16 text-xs text-text-secundario">
        <p>Feito por Beatriz Martins e Andreza Pordeus</p>
    </footer>

    <audio data-key="q" src="./sounds/jeremias.mp3"></audio>
    <audio data-key="w" src="./sounds/irma-dora.mp3"></audio>
    <audio data-key="e" src="./sounds/deuzuolive.mp3"></audio>
    <audio data-key="r" src="./sounds/vontade-rir.mp3"></audio>
    <audio data-key="t" src="./sounds/quero-cafe.mp3"></audio>
    <audio data-key="y" src="./sounds/morre-diabo.mp3"></audio>
    <audio data-key="u" src="./sounds/parece-piorou.mp3"></audio>
    <audio data-key="i" src="./sounds/sabia-nao.mp3"></audio>
    <audio data-key="o" src="./sounds/onde-eu-to.mp3"></audio>

    <script src="./src/script.js"></script>
</body>
</html>
