<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Divirta-se com os sons dos memes mais clássicos do Brasil! A Memeteca BR é um soundboard interativo com áudios icônicos como Jeremias, Irmã Dora, Deuzuolive e muito mais. Clique e ouça!">
    <title>Memeteca BR | O Soundboard Definitivo de Memes Brasileiros</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; }
    </style>
</head>
<body class="bg-fundo text-texto-principal flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-magenta text-shadow-lg text-shadow-roxo-botao uppercase pb-2">
            Memeteca BR
        </h1>
        <p class="text-ciano text-sm mt-2 text-shadow-2xs text-shadow-black">Clique para tocar</p>
    </header>

    <main class="w-full max-w-xl">
        <div class="keys-container grid grid-cols-3 gap-4">
            
            <div class="tecla tecla_jeremias bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme Jeremias Muito Louco">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">JEREMIAS MUITO LOUCO</span>
            </div>

            <div class="tecla tecla_dora bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme sangue de jesus tem poder da irmã Dora">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">IRMÃ DORA</span>
            </div>

            <div class="tecla tecla_deuzulivre bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme deuzuolivre">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">DEUZUOLIVE</span>
            </div>

            <div class="tecla tecla_vontade bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme a vontade de rir é grande">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">A VONTADE DE RIR É GRANDE</span>
            </div>

            <div class="tecla tecla_cafe bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme quero café">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">QUERO CAFÉ</span>
            </div>

            <div class="tecla tecla_morre bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme morre diabo">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">MORRE DIABO</span>
            </div>

            <div class="tecla tecla_piorou bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme agora parece que piorou">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">AGORA PARECE QUE PIOROU</span>
            </div>

            <div class="tecla tecla_sabia bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme sabia não">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-black hover:text-magenta text-center leading-5">SABIA NAO</span>
            </div>

            <div class="tecla tecla_onde bg-roxo-botao rounded-lg border-b-4 border-fundo p-3 sm:p-4 flex flex-col items-center justify-center aspect-square cursor-pointer transition-all duration-100 hover:-translate-y-1" role="button" aria-label="Tocar som do meme onde é que eu to?">
                <span class="sound-name text-[10px] sm:text-xs uppercase font-semibold text-ciano text-shadow-2xs text-shadow-white hover:text-magenta text-center leading-5">ONDE É QUE EU TO?</span>
            </div>
        </div>
    </main>

    <footer class="mt-16 text-xs text-ciano text-shadow-2xs text-center text-shadow-black">
        <p>Feito por Beatriz Martins e Andreza Pordeus</p>
    </footer>

    <audio id="som_tecla_jeremias" src="assets/audio/matava-mil.mp3"></audio>
    <audio id="som_tecla_dora" src="assets/audio/sangue-de-jesus.MP3"></audio>
    <audio id="som_tecla_deuzulivre" src="assets/audio/deuzolive.mp3"></audio>
    <audio id="som_tecla_vontade" src="assets/audio/audios_a-vontade-de-rir.mp3"></audio>
    <audio id="som_tecla_cafe" src="assets/audio/quero-cafe.mp3"></audio>
    <audio id="som_tecla_morre" src="assets/audio/morre-diabo.mp3"></audio>
    <audio id="som_tecla_piorou" src="assets/audio/parece-que-piorou.MP3"></audio>
    <audio id="som_tecla_sabia" src="assets/audio/que-merda-hein.mp3"></audio>
    <audio id="som_tecla_onde" src="assets/audio/onde-e-que-to.mp3"></audio>

    <script src="src/script.js"></script>
</body>
</html>
